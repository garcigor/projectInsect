<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the damn bug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the insect</h1>
        <button class="btn" id="start-btn">Play this game bro</button>
    </div>

    <div class="screen">
        <h1>What's your favorite insect?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly Fly</p>
                    <img src="insectFly.jpg" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="mosquito.jpg" alt="mosquito"/>
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="spider.jpg" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="roach.jpg" alt="roach">
                 </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5>Are you angry buddy?<br>
            You will be even more HAHAHA!!</h5>
    </div>
  <script src="script.js"></script>  
</body>
</html>
